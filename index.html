<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test task Valantis</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container mt-5">
          
        <!-- Filter -->
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="input-group mb-3">
                    <input type="text" class="form-control" data-filter="name" placeholder="Название" aria-label="Название">
                </div>
            </div>
            <div class="col-md-3">
                <div class="input-group mb-3">
                    <input type="number" class="form-control" data-filter="price" placeholder="Цена" aria-label="Цена">
                </div>
            </div>
            <div class="col-md-3">
                <div class="input-group mb-3">
                    <input type="text" class="form-control" data-filter="brand" placeholder="Бренд" aria-label="Бренд">
                </div>
            </div>
            <div class="col-md-12 text-center">
                <button class="btn btn-primary filter__button">Применить фильтр</button>
                <button class="btn btn-secondary reset__button">Сбросить фильтр</button>
            </div>
        </div>

        <!-- Spinner -->
        <div class="spinner d-flex justify-content-center mt-5 g-3">
            <div class="spinner-grow text-primary me-3" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <div class="spinner-grow text-secondary me-3" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <div class="spinner-grow text-dark" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
        
        <!-- Message -->
        <div class="message">
            
        </div>
        

        <!-- Cards -->
        <div class="items">
            
        </div>

        <!-- Pagination -->
        <div class="pagination__block">
            <nav aria-label="Навигация по страницам">
                <ul class="pagination justify-content-center">
                    <li class="page-item">
                      <a class="page-link prev-page-link disabled" href="#" aria-label="Предыдущая">
                        <span aria-hidden="true">&laquo; Предыдущая</span>
                      </a>
                    </li>
                    <li class="page-item">
                      <a class="page-link next-page-link" href="#" aria-label="Следующая">
                        <span aria-hidden="true">Следующая &raquo;</span>
                      </a>
                    </li>
                </ul>
            </nav>        
        </div>


    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/crypto-js.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
